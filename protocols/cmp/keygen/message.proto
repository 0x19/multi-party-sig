syntax = "proto3";

package keygen;

option go_package = "github.com/taurusgroup/cmp-ecdsa/protocol/cmp/keygen";

option (gogoproto.stable_marshaler_all) = true;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

import "pkg/paillier/ciphertext.proto";
import "pkg/math/polynomial/exponent.proto";
import "pkg/zk/mod/mod.proto";
import "pkg/zk/prm/prm.proto";
import "pkg/zk/sch/sch.proto";

message Keygen2 {
  option (gogoproto.goproto_getters) = false;
  // Commitment = Vᵢ = H(ρᵢ, Fᵢ(X), Aᵢ, Nᵢ, sᵢ, tᵢ, uᵢ)
  bytes Commitment = 1 [(gogoproto.casttype) = "github.com/taurusgroup/cmp-ecdsa/internal/hash.Commitment"];
}

message Keygen3 {
  option (gogoproto.goproto_getters) = false;
  // RID = RIDᵢ
  bytes RID = 1 [(gogoproto.casttype) = "RID"];
  bytes C = 2 [(gogoproto.casttype) = "RID"];
  // VSSPolynomial = Fᵢ(X) VSSPolynomial
  polynomial.Exponent VSSPolynomial = 3;
  // SchnorrCommitments = Aᵢ Schnorr commitment for the final confirmation
  zksch.Commitment SchnorrCommitments = 4;
  // N Paillier and Pedersen N = p•q, p ≡ q ≡ 3 mod 4
  bytes N = 5 [(gogoproto.casttypewith) = "math/big.Int;github.com/taurusgroup/cmp-ecdsa/internal/proto.IntCaster"];
  // S = r² mod N
  bytes S = 6 [(gogoproto.casttypewith) = "math/big.Int;github.com/taurusgroup/cmp-ecdsa/internal/proto.IntCaster"];
  // T = Sˡ mod N
  bytes T = 7 [(gogoproto.casttypewith) = "math/big.Int;github.com/taurusgroup/cmp-ecdsa/internal/proto.IntCaster"];
  // Decommitment = uᵢ decommitment bytes
  bytes Decommitment = 8 [(gogoproto.casttype) = "github.com/taurusgroup/cmp-ecdsa/internal/hash.Decommitment"];
  // HashEcho = H(V₁, …, Vₙ)
  // This is essentially an echo of all messages from Keygen2.
  // If one party received something different then everybody must abort.
  bytes HashEcho = 9;
}

message Keygen4 {
  option (gogoproto.goproto_getters) = false;
  zkmod.Proof Mod = 1;
  zkprm.Proof Prm = 2;
  // Share = Encᵢ(x) is the encryption of the receivers share
  paillier.Ciphertext Share = 3;
}

message KeygenOutput {
  option (gogoproto.goproto_getters) = false;
  // Proof is the Schnorr proof of knowledge of the new secret share
  zksch.Response SchnorrResponse = 1;
}