syntax = "proto3";

package pb;

//option go_package = "github.com/taurusgroup/cmp-ecdsa/pb";

message Point {
  bytes point = 1;
}

message Scalar {
  bytes scalar = 1;
}

message Int {
  bytes int = 1 [(gogoproto.casttypewith) = "math/big.Int;IntCaster"];
}

message Ciphertext {
  optional bytes C = 1 [(gogoproto.customtype) = "T"];
}

message PolynomialExponent {
  repeated Point coefficients = 1;
}