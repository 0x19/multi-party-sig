syntax = "proto3";

package pb;

option go_package = "github.com/taurusgroup/cmp-ecdsa/pb";

message Point {
  bytes point = 1;
}

message Scalar {
  bytes scalar = 1;
}

message Int {
  bytes int = 1;
}

message Ciphertext {
  Int c = 1;
}

message PolynomialExponent {
  repeated Point coefficients = 1;
}